<body>

<div class="container" role="main" aria-label="فحص دعم جهاز الهاكنتوش">
  <header>هاكنتوش</header>

  <section class="hero" aria-label="مقدمة الموقع">

  </section>

  <section class="card" aria-label="نموذج فحص الدعم">
    <form id="checkForm" novalidate>
      <label for="cpuType">نوع المعالج</label>
      <select id="cpuType" aria-required="true" aria-describedby="cpuTypeHelp" name="cpuType">
        <option value="">اختر نوع المعالج</option>
        <option value="Intel">Intel</option>
        <option value="AMD">AMD</option>
        <option value="NVIDIA">NVIDIA</option>
      </select>

      <label for="cpuModel">اختيار المعالج</label>
      <select id="cpuModel" disabled aria-required="true" aria-describedby="cpuModelHelp" name="cpuModel">
        <option value="">اختر نوع المعالج أولاً</option>
      </select>

      <label for="gpuModel">اختيار كرت الشاشة</label>
      <select id="gpuModel" aria-required="true" aria-describedby="gpuModelHelp" name="gpuModel">
        <option value="">اختر كرت الشاشة</option>
      </select>

      <button type="submit" id="checkBtn">افحص الدعم</button>
    </form>

    <div id="result" role="region" aria-live="polite" aria-atomic="true"></div>
  </section>

    &copy; 2025 جميع الحقوق محفوظة - Dev Yazan
  </footer>

<script>
 
  const processors = {
    Intel: [
      "Intel Core i3 1st Gen", "Intel Core i3 2nd Gen", "Intel Core i3 3rd Gen", "Intel Core i3 4th Gen",
      "Intel Core i3 5th Gen", "Intel Core i3 6th Gen", "Intel Core i3 7th Gen", "Intel Core i3 8th Gen",
      "Intel Core i3 9th Gen", "Intel Core i3 10th Gen", "Intel Core i5 1st Gen", "Intel Core i5 2nd Gen",
      "Intel Core i5 3rd Gen", "Intel Core i5 4th Gen", "Intel Core i5 5th Gen", "Intel Core i5 6th Gen",
      "Intel Core i5 7th Gen", "Intel Core i5 8th Gen", "Intel Core i5 9th Gen", "Intel Core i5 10th Gen",
      "Intel Core i7 1st Gen", "Intel Core i7 2nd Gen", "Intel Core i7 3rd Gen", "Intel Core i7 4th Gen",
      "Intel Core i7 5th Gen", "Intel Core i7 6th Gen", "Intel Core i7 7th Gen", "Intel Core i7 8th Gen",
      "Intel Core i7 9th Gen", "Intel Core i7 10th Gen", "Intel Core i9 7th Gen", "Intel Core i9 8th Gen",
      "Intel Core i9 9th Gen", "Intel Core i9 10th Gen"
    ],
    AMD: [
      "AMD Ryzen 3 2000 Series", "AMD Ryzen 3 3000 Series", "AMD Ryzen 5 2000 Series", "AMD Ryzen 5 3000 Series",
      "AMD Ryzen 7 2000 Series", "AMD Ryzen 7 3000 Series", "AMD Ryzen 9 3000 Series",
      "AMD Ryzen Threadripper 1000 Series", "AMD Ryzen Threadripper 2000 Series"
    ],
    NVIDIA: [
      "NVIDIA GeForce GTX 660", "NVIDIA GeForce GTX 760", "NVIDIA GeForce GTX 960", "NVIDIA GeForce GTX 1050",
      "NVIDIA GeForce GTX 1060", "NVIDIA GeForce GTX 1070", "NVIDIA GeForce GTX 1080",
      "NVIDIA GeForce RTX 2060", "NVIDIA GeForce RTX 2070", "NVIDIA GeForce RTX 2080",
      "NVIDIA GeForce RTX 3060", "NVIDIA GeForce RTX 3070", "NVIDIA GeForce RTX 3080"
    ],
  };

  const gpus = [
    { name: "Intel HD Graphics 3000",  },
    { name: "Intel HD Graphics 4000",   },
    { name: "Intel HD Graphics 4400", },
    { name: "Intel HD Graphics 4600", },
    { name: "Intel HD Graphics 5000", },
    { name: "Intel HD Graphics 5200", },
    { name: "Intel HD Graphics 5300", },
    { name: "Intel HD Graphics 5500", },
    { name: "Intel HD Graphics 6000", },
    { name: "Intel HD Graphics 610", },
    { name: "Intel HD Graphics 615", },
    { name: "Intel UHD Graphics 620", },
    { name: "Intel UHD Graphics 630", },
    { name: "Intel Iris Graphics 5100", },
    { name: "Intel Iris Graphics 6100", },
    { name: "Intel Iris Plus Graphics 640", },
    { name: "Intel Iris Plus Graphics 650", },
    { name: "Intel Iris Plus Graphics 655", },
    { name: "Intel Iris Xe Graphics", },
    // AMD GPUs
  { name: "AMD Radeon RX 560" },
  { name: "AMD Radeon RX 570" },
  { name: "AMD Radeon RX 580" },
  { name: "AMD Radeon RX 590" },
  { name: "AMD Radeon RX 5600 XT" },
  { name: "AMD Radeon RX 5700 XT" },
  { name: "AMD Radeon RX 6600" },
  { name: "AMD Radeon RX 6600 XT" },
  { name: "AMD Radeon RX 6700 XT" },
  { name: "AMD Radeon RX 6750 XT" },
  { name: "AMD Radeon RX 6800" },
  { name: "AMD Radeon RX 6800 XT" },
  { name: "AMD Radeon RX 6900 XT" },
  { name: "AMD Radeon Pro 555X" },
  { name: "AMD Radeon Pro 560X" },
  { name: "AMD Radeon Pro Vega 20" },
  ];

  const cpuTypeSelect = document.getElementById("cpuType");
  const cpuModelSelect = document.getElementById("cpuModel");
  const gpuModelSelect = document.getElementById("gpuModel");
  const resultDiv = document.getElementById("result");
  const langSwitch = document.getElementById("langSwitch");

  const getText = (ar, en) => langSwitch.checked ? en : ar;

  function updateDropdowns() {
    const selectedType = cpuTypeSelect.value;
    cpuModelSelect.innerHTML = "";
    if (processors[selectedType]) {
      cpuModelSelect.disabled = false;
      cpuModelSelect.innerHTML = `<option value="">${getText("اختر المعالج", "Select CPU Model")}</option>`;
      processors[selectedType].forEach((model) => {
        const option = document.createElement("option");
        option.value = model;
        option.textContent = model;
        cpuModelSelect.appendChild(option);
      });
    } else {
      cpuModelSelect.disabled = true;
      cpuModelSelect.innerHTML = `<option value="">${getText("اختر نوع المعالج أولاً", "Select CPU type first")}</option>`;
    }
  }

  function fillGpuDropdown() {
    gpuModelSelect.innerHTML = `<option value="">${getText("اختر كرت الشاشة", "Select GPU")}</option>`;
    gpus.forEach((gpu) => {
      const option = document.createElement("option");
      option.value = gpu.name;
      option.textContent = gpu.name + (gpu.note ? ` (${gpu.note})` : "");
      gpuModelSelect.appendChild(option);
    });
  }

  cpuTypeSelect.addEventListener("change", updateDropdowns);
  langSwitch.addEventListener("change", () => {
    updateDropdowns();
    fillGpuDropdown();
  });

  fillGpuDropdown();

  document.getElementById("checkForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const cpuType = cpuTypeSelect.value;
    const cpuModel = cpuModelSelect.value;
    const gpuModel = gpuModelSelect.value;

    if (!cpuType || !cpuModel || !gpuModel) {
      resultDiv.textContent = getText("يرجى ملء جميع الحقول.", "Please complete all fields.");
      resultDiv.className = "red";
      return;
    }

    let unsupportedItems = [];

    const intelSupportedGens = [3, 4, 5, 6, 7, 8, 9, 10];
    const amdSupportedModels = processors.AMD;
    const supportedGpuNames = gpus.map(g => g.name);

    if (cpuType === "Intel") {
      const genMatch = cpuModel.match(/(\d+)(st|nd|rd|th) Gen/);
      let gen = 0;
      if (genMatch) gen = parseInt(genMatch[1], 10);
      if (!intelSupportedGens.includes(gen)) {
        unsupportedItems.push(getText(`معالج Intel من الجيل ${gen} غير مدعوم.`, `Intel CPU Gen ${gen} is not supported.`));
      }
      if (!supportedGpuNames.includes(gpuModel)) {
        unsupportedItems.push(getText(`كرت شاشة "${gpuModel}" غير مدعوم.`, `GPU "${gpuModel}" is not supported.`));
      }
    } else if (cpuType === "AMD") {
      if (!amdSupportedModels.includes(cpuModel)) {
        unsupportedItems.push(getText(`معالج AMD "${cpuModel}" غير مدعوم.`, `AMD CPU "${cpuModel}" is not supported.`));
      }
      if (!supportedGpuNames.includes(gpuModel)) {
        unsupportedItems.push(getText(`كرت شاشة "${gpuModel}" غير مدعوم.`, `GPU "${gpuModel}" is not supported.`));
      }
    } else if (cpuType === "NVIDIA") {
      unsupportedItems.push(getText("كروت NVIDIA غير مدعومة رسميًا في هاكنتوش.", "NVIDIA GPUs are not officially supported in Hackintosh."));
    }

    if (unsupportedItems.length === 0) {
      resultDiv.textContent = getText("جهازك مدعوم لتشغيل هاكنتوش.", "Your device is compatible with Hackintosh.");
      resultDiv.className = "green";
    } else {
      resultDiv.textContent = unsupportedItems.join("\n");
      resultDiv.className = "red";
    }
  });



// زر تغيير اللغة
document.getElementById("langSwitch").addEventListener("change", function () {
  if (this.checked) {
    document.documentElement.lang = "en";
    document.documentElement.dir = "ltr";
    updateLanguage("en");
  } else {
    document.documentElement.lang = "ar";
    document.documentElement.dir = "rtl";
    updateLanguage("ar");
  }
});

    labelCpuType: "نوع المعالج",

    labelGpuModel: "اختيار كرت الشاشة",
    btnCheck: "افحص الدعم",
    footer: "جميع الحقوق محفوظة - Dev Yazan",
    placeholderCpuType: "اختر نوع المعالج",

    resultUnsupported: "جهازك غير مدعوم أو قد تواجه مشاكل مع العناصر التالية:",
    resultSupported: "جهازك مدعوم لتشغيل هاكنتوش بشكل جيد مع هذا المعالج وكرت الشاشة.",
    resultHint: "\n\nنظام macOS المناسب قد لا يكون مدعوماً أو تحتاج لتعديلات خاصة.",
    errorCpuType: "يرجى اختيار نوع المعالج.",
    errorCpuModel: "يرجى اختيار المعالج.",
    errorGpuModel: "يرجى اختيار كرت الشاشة.",
    contactBtn: "تواصل معنا لتثبيت macOS"
  },
  en: {
    title: "Hackintosh - Device Compatibility Check",
    header: "Hackintosh",
    heroTitle: "Is your device supported to run Hackintosh?",
    heroDesc: "Easily test if your CPU and GPU are compatible with macOS using this tool.",
    labelCpuType: "Processor Type",
    labelCpuModel: "Select Processor",
    labelGpuModel: "Select Graphics Card",
    btnCheck: "Check Compatibility",
    footer: "All rights reserved - Dev Yazan",

};


function updateLanguage(lang) {
  const t = translations[lang];
  document.title = t.title;
  document.querySelector("header").textContent = t.header;
  document.querySelector(".hero h1").textContent = t.heroTitle;
  document.querySelector(".hero p").textContent = t.heroDesc;
  document.querySelector("label[for='cpuType']").textContent = t.labelCpuType;
  document.querySelector("label[for='cpuModel']").textContent = t.labelCpuModel;
  document.querySelector("label[for='gpuModel']").textContent = t.labelGpuModel;
  document.getElementById("checkBtn").textContent = t.btnCheck;
  document.getElementById("contactBtn").textContent = t.contactBtn;

  document.querySelector("footer").innerHTML = `&copy; 2025 ${t.footer}`;

  document.querySelector("#cpuType").options[0].textContent = t.placeholderCpuType;
  document.querySelector("#cpuModel").options[0].textContent = lang === "ar" ? t.placeholderCpuModelFirst : t.placeholderCpuModelFirst;
  document.querySelector("#gpuModel").options[0].textContent = t.placeholderGpu;

  // حفظ الرسائل لاستخدامها لاحقًا في checkForm
  window._formText = t;


    // const angSwitch = document.getElementById("langSwitch");
  const contactBtn = document.getElementById("contactBtn");

  // دالة لتحديث اللغة والنص
  }
</script>
